<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Online Quiz</title>
    <style>
        body{
            background: #134E5E;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #71B280, #134E5E);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #71B280, #134E5E); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .card-register{
            color: #fff;
            background-color: rgb(73, 84, 80);
        }

        .card-register .form-control:focus{
            box-shadow: none;
        }

        .card-register .logo{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            font-size: 2.5em;
            border-radius: 50%;
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center font-italic mt-4 text-white">Register your account</h2>
        <div class="col-md-8 mx-auto">
            <div class="card card-body card-register" style="margin-top: 50px">
                <div class="logo">
                    <i class="fas fa-book"></i>
                </div>
                <form class="mt-4">
                    <div class="row">
                        <div class="col-sm-6 pr-sm-2">
                            <div class="form-group">
                                <label for="txtUsername">Username</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="txtUsername" placeholder="Enter username...">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-sm-2">
                            <div class="form-group">
                                <label for="">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-at"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pr-sm-2">
                            <div class="form-group">
                                <label for="txtPhoneNum">Phone number</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="txtPhoneNum" placeholder="Enter phone number...">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-sm-2">
                            <div class="form-group">
                                <label for="txtAddress">Address</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="txtAddress" placeholder="Enter address...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pr-sm-2">
                            <div class="form-group">
                                <label for="txtPassword">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter password...">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-sm-2">
                            <div class="form-group">
                                <label for="txtRePassword">Re Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="txtRePassword" placeholder="Enter password again...">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkMeOut">
                        <label class="form-check-label" for="checkMeOut">Check me out</label>
                    </div>

                    <button type="submit" class="btn btn-outline-success float-right">Register</button>
                    <button type="reset" class="btn btn-outline-secondary float-right mr-2">Reset</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
