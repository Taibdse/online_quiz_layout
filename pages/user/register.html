<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/bootstrap/bootstrap.min.css">

    <title>Online Quiz</title>
    <style>
        body{
            background: #134E5E;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #71B280, #134E5E);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #71B280, #134E5E); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            display: flex;
            justify-content: center;
            align-content: center;
        }
        .card-register{
            color: #fff;
            background-color: rgb(73, 84, 80);
            margin-bottom: 50px;
        }

        .card-register .form-control:focus{
            box-shadow: none;
        }

        .card-register .logo{
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            text-align: center;
            line-height: 80px;
            font-size: 2.5em;
            border-radius: 50%;
            background-color: lightseagreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center font-italic mt-4 text-white">Vui lòng đăng kí tài khoản của bạn</h2>
        <div class="col-md-8 mx-auto">
            <div class="card card-body card-register" style="margin-top: 50px">
                <div class="logo">
                    <i class="fas fa-book"></i>
                </div>
                <form class="mt-4">
                    <div class="row">
                        <div class="col-sm-6 pr-sm-2">
                            <div class="form-group">
                                <label for="txtUsername">Tên đăng nhập</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="txtUsername" placeholder="Nhập tên đăng nhập...">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-sm-2">
                            <div class="form-group">
                                <label for="">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-at"></i>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pr-sm-2">
                            <div class="form-group">
                                <label for="txtPhoneNum">Số điện thoại</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-phone"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="txtPhoneNum" placeholder="Nhập số điện thoại...">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-sm-2">
                            <div class="form-group">
                                <label for="txtAddress">Địa chỉ</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" id="txtAddress" placeholder="Nhập địa chỉ...">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pr-sm-2">
                            <div class="form-group">
                                <label for="txtPassword">Mật khẩu</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="txtPassword" placeholder="Nhập mật khẩu...">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 pl-sm-2">
                            <div class="form-group">
                                <label for="txtRePassword">Nhập lại mật khẩu</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" id="txtRePassword" placeholder="Nhập lại mật khẩu...">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-outline-success float-right">Đăng kí</button>
                    <button type="reset" class="btn btn-outline-secondary float-right mr-2">Xóa thông tin</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/jquery/jquery-3.3.1.min.js"></script>
    <script src="../../assets/bootstrap/popper/popper.min.js"></script>
    <script src="../../assets/bootstrap/bootstrap.min.js"></script>
</body>

</html>
